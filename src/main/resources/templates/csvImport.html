<!DOCTYPE html>
<html lang="en" th:replace="~{mopslayout :: html(name='Klausurzulassung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Klausurlisten-Import</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li>
                <a href="/zulassung1/" th:href="@{/zulassung1}">Home</a>
            </li>
            <li>
                <a href="/zulassung1/student" th:href="@{/zulassung1/student}">Student</a>
            </li>
            <li>
                <a href="/zulassung1/modulAuswahl" th:href="@{/zulassung1/modulAuswahl}">Orga</a>
            </li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">


    <div class="card">
        <h5 class="card-header">Import</h5>
        <div class="card-body">
            <p class="card-text">Hier können Sie verschiedene Studenten-Klausurzulassungen mithilfe einer CSV-Datei
                Importieren</p>
            <form action="/csvImport" enctype="multipart/form-data" method="post">
                <label>Wählen Sie eine Textdatei (*.csv) von Ihrem Rechner aus.
                    <input name="datei" size="50" type="file">
                </label>
                <input class="btn-success" type="submit" value="importieren">
            </form>
        </div>
    </div>

    <br>
    <br>
    <div class="alert alert-success" th:if="${imported}">
        Studenten erfolgreich importiert!
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Vorname</th>
            <th scope="col">Nachname</th>
            <th scope="col">Email</th>
            <th scope="col">Matrikel-Nr</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList} ">
            <td><span th:text="${student.vorname}"></span></td>
            <td><span th:text="${student.nachname}"></span></td>
            <td><span th:text="${student.email}"></span></td>
            <td><span th:text="${student.matrikelnummer}"></span></td>

        </tr>

        </tbody>
    </table>


</main>
</body>
</html>
