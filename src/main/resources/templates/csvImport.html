<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Klausurzulassung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Klausurlisten-Import</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">



    <div class="card">
        <h5 class="card-header">Import</h5>
        <div class="card-body">
            <p class="card-text">Hier können Sie verschiedene Studenten-Klausurzulassungen mithilfe einer CSV-Datei Importieren</p>
            <form method="post" enctype="multipart/form-data">
                <label>Wählen Sie eine Textdatei (*.csv) von Ihrem Rechner aus.
                    <input name="datei" type="file" size="50" accept="text/*">
                </label>
                <input class="btn-success" type="submit" value="importieren">
            </form>
        </div>
    </div>



</main>
</body>
</html>
