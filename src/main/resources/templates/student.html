<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Klausurzulassung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Klausurzulassungssystem</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfÃ¼gen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <ul>
            <li>
                <a href="/zulassung1/" th:href="@{/zulassung1}">Home</a>
            </li>
            <li class="active">
                <a href="/zulassung1/student" th:href="@{/zulassung1/student}">Student</a>
            </li>
            <li th:if="${!#lists.contains(account.roles, 'studentin')}">
                <a href="/zulassung1/modulHinzufuegen" th:href="@{/zulassung1/modulHinzufuegen}">Orga</a>
            </li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <h1 class="text-center">Klausuranmeldung</h1>


    <div class="container">
        <h5 class="lead text-center"> Hier kannst du mithilfe deines Tokens deine Altklausurzulassung einreichen.</h5>
        <br>


        <div th:if="${meldung}">
            <div th:classappend="${!success} ? 'alert alert-danger'" th:if="${!success}" th:text="${fehlerText}">
            </div>
            <div th:classappend="${success} ? 'alert alert-success'" th:if="${success}"
                 th:text="${successText}">
            </div>
        </div>

        <form method="post" th:action="@{/zulassung1/student}">

            <div class="form-group">
                <label for="matrikelnummer">Bitte geben Sie ihre Matrikelnummer ein.</label>
                <input class="form-control" id="matrikelnummer" name="matrikelnummer" th:value="${matrikelnummer}" th:placeholder="Matrikelnummer"
                       th:errorclass="is-invalid" type="text">
                <span class="text-danger" th:errors="*{matrikelnummer}"
                      th:if="${#fields.hasErrors('matrikelnummer')}"></span>
            </div>
            <div class="form-group">
                <label for="vorname">Bitte geben Sie ihren Vornamen ein.</label>
                <input class="form-control" id="vorname" name="vorname" th:value="${vorname}" th:placeholder="Vorname" th:errorclass="is-invalid" type="text">
                <span class="text-danger" th:errors="*{vorname}"
                      th:if="${#fields.hasErrors('vorname')}"></span>
            </div>
            <div class="form-group">
                <label for="nachname">Bitte geben Sie ihren Nachname ein.</label>
                <input class="form-control" id="nachname" name="nachname" th:value="${nachname}" th:placeholder="Nachname" th:errorclass="is-invalid" type="text">
                <span class="text-danger" th:errors="*{nachname}"
                      th:if="${#fields.hasErrors('nachname')}"></span>
            </div>
            <div class="form-group">
                <label for="fach">Bitte geben Sie ihre FachId ein.</label>
                <input class="form-control" id="fach" name="fach" th:value="${fach}" th:placeholder="Fach-Id" th:errorclass="is-invalid" type="text">
                <span class="text-danger" th:errors="*{fach}"
                      th:if="${#fields.hasErrors('fach')}"></span>
            </div>
            <div class="form-group">
                <label for="token">Bitte geben Sie ihren Token ein.</label>
                <input class="form-control" id="token" name="token" th:value="${token}" th:placeholder="Token" th:errorclass="is-invalid" type="text">
                <span class="text-danger" th:errors="*{token}"
                      th:if="${#fields.hasErrors('token')}"></span>
            </div>

            <input class="btn btn-primary" name="action" type="submit" value="Klausurzulassung erhalten">


    </form>
    </div>

</main>
</body>
</html>
