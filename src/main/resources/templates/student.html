<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Klausurzulassung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Klausurzulassungssystem</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <h1>Klausuranmeldung</h1>
    <div th:if="${meldung}">
        <div th:if="${success}">

            <form>
                <input style="    width: 100%;
                                  padding: 12px 20px;
                                  margin: 8px 0;
                                  box-sizing: border-box;
                                  border: none;
                                  background-color: #3CBC8D;
                                  color: white; " type="text" id="fname" name="fname" value="Erfolgreich zur Klausur angemeldet!">
            </form>
        </div>
        <div th:if="${!success}">
            <form>
                <input style="    width: 100%;
                                  padding: 12px 20px;
                                  margin: 8px 0;
                                  box-sizing: border-box;
                                  border: none;
                                  background-color: #ef291f;
                                  color: white; " type="text" id="fname" name="fname" value="Anmeldung fehlgeschlagen!">
            </form>
        </div>
    </div>
    <form action="/student" method="post">

        <table>

            <tr>
                <td>Matrikelnummer: </td>
                <td>
                    <input type="text" name="matrikelnummer" th:value="${matrikelnr}">
                </td>
                <td>
                    <p> </p>
                </td>
            </tr>
            <tr>
                <td>Fach: </td>
                <td>
                    <input type="text" name="fach" th:value="${fachName}">
                </td>
                <td>
                    <p>(Wie auf Quittung)</p>
                </td>
            </tr>
            <tr>
                <td>Token: </td>
                <td>
                    <input type="text" name="token" th:value="${zulassungToken}">
                </td>
                <td>
                    <p>(64-stellig)</p>
                </td>
            </tr>

        </table>
        <input type="submit" name="action" value="Klausurzulassung erhalten">

    </form>
</main>
</body>
</html>
