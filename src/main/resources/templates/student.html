<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{mopslayout :: html(name='Name des Subsystems', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">

<head>
    <meta charset="utf-8">
    <title>Name des Subsystems</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>

<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">

    <h1>Klausuranmeldung</h1>

    <div th:if="${success}">
        <input size="35" style="background-color: forestgreen" value="Erfolgreich zur Klausur angemeldet!">
    </div>
    <div th:if="${!success}">
        <p>  <input size="35" class="btn btn-outline-primary" value="Erfolgreich zur Klausur angemeldet!"> </p>
    </div>

    <form action="/student" method="post">

        <table>

            <tr>
                <td>Matrikelnummer: </td>
                <td>
                    <input type="string" name="matrikelnummer" value="2618132">
                </td>
                <td>
                    <p> </p>
                </td>
            </tr>
            <tr>
                <td>Fach: </td>
                <td>
                    <input type="string" name="fach" value="ProPra">
                </td>
                <td>
                    <p>(Wie auf Quittung)</p>
                </td>
            </tr>
            <tr>
                <td>Token: </td>
                <td>
                    <input type="string" name="token">
                </td>
                <td>
                    <p>(64-stellig)</p>
                </td>
            </tr>

        </table>
        <input type="submit" name="action" value="Klausurzulassung erhalten">

    </form>
</main>
</body>

</html>
